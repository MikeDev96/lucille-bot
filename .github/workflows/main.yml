name: CI-CD

on:
  push:
    branches: [ master ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        if: github.repository == 'MikeDev96/lucille-bot'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/${{ secrets.USERNAME }}/apps/lucille-bot && export NVM_DIR=~/.nvm && source ~/.nvm/nvm.sh && git pull && npm i && git reset --hard && pm2 reload lucille