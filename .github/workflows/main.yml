name: CI-CD

on:
  push:
    branches: [ master ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        if: github.repository == 'MikeDev96/lucille-bot'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/${{ secrets.USERNAME }}/docker_images/lucille-bot && git pull && docker build -t lucille . && cd /home/${{ secrets.USERNAME }}/docker/lucille-bot && docker compose up -d